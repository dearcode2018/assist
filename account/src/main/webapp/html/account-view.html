  <body>
  	<form id="form" action="/api/" method="post" enctype="multipart/form-data">
		<div class="middle-layout">
			<div id="header-style" class="head-font-size">查看帐户</div> 		
			<div id="base-info-head" class="head-font-size-second title-level-one">基本信息</div>
			<div id="base-info" class="normal-font-size">
				<label class="label-style" style="margin-right: 20px;">用&nbsp;户&nbsp;名</label><input type="text" name="username" value="" readonly="readonly" class="input-text-third-length"/>
				<label class="label-style" style="margin-right: 30px; margin-left: 115px;">状&nbsp;态</label>
				<input type="radio" name="status" value="1" checked="checked" readonly="readonly" style="margin-right: 20px;" />&nbsp;有	&nbsp;效 							
				<input type="radio" name="status" value="0" readonly="readonly" style="margin-left: 25px;margin-right: 20px;" />&nbsp;无&nbsp;效 		
				<br />
				<label class="label-style" style="margin-right: 40px;">密&nbsp;码</label><input id="password" readonly="readonly" name="password" value="" class="input-text-third-length" />
				<br />			
				<label class="label-style">级&nbsp;别</label>
				<select style="margin-left: 20px;" disabled="disabled" name="level">
					<option value="1" selected="selected">普通</option>
					<option value="2">加密</option>
					<option value="3">绝密</option>					
				</select>
				<label class="label-style" style="margin-left: 20px; margin-right: 20px;">类&nbsp;型</label>
				<select style="margin-left: 13px;" disabled="disabled" name="type">
					<option value="1" selected="selected">普通</option>
					<option value="2">邮箱</option>
					<option value="3">金融</option>
					<option value="4">网络</option>								
				</select>			
				<label class="label-style" style="margin-left: 117px;">来&nbsp;源</label>
				<input type="text" name="source" readonly="readonly" class="input-text-third-length" style="margin-left: 20px;" />
				<br />
				<label class="label-style">用&nbsp;途</label><input type="text" name="usage" readonly="readonly" class="input-text-third-length" style="margin-left: 25px;" />
				<label class="label-style" style="margin-left: 113px;">有效期至</label><input type="text" name="expireDate" readonly="readonly"  class="input-text-third-length" />	
				<br />
				<label class="label-style">关联帐号</label><input type="text" readonly="readonly" name="relationalAccounts" class="input-text-first-length" />								
			</div>		
			<div id="extend-info-head" class="head-font-size-second title-level-one">扩展信息</div>	
			<div id="extend-info-info" class="normal-font-size">
				<label class="label-style">手机号码</label><input type="text" name="mobilePhone" readonly="readonly" class="input-text-third-length" style="margin-right: 3px;"  />
				<label class="label-style"  style="margin-right: 25px;">邮&nbsp;箱</label><input type="text" readonly="readonly" name="email" class="input-text-second-length"/>
				<br />				
				<label class="label-style" style="margin-right: 40px;">官&nbsp;网</label><input type="text" readonly="readonly" class="input-text-first-length" name="officialLink" />	
				<br />				
				<label class="label-style">登录入口</label><input type="text" name="loginLink" readonly="readonly" class="input-text-first-length" />									
				<br />								
				<label class="label-style">位置信息</label><input type="text" name="location" readonly="readonly" class="input-text-first-length" />		
				<br />
				<div class="div-remark-word-style">备&nbsp;注</div>
				<textarea readonly="readonly" name="remark"></textarea>													
			</div>
			<div id="certifacate-info-head" class="head-font-size-second title-level-one">图片信息</div>
			<div class="slider" id="slider">
			<ul class="sliderbox">
			<li>

			</li>
